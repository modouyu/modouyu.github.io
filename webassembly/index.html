<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WEB组件</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="select-ui.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
        });
    </script>
</head>
<body>
    <div style="width: 500px;margin: auto auto;text-align: center;">
        <h1 style="text-shadow: 0 1px 1px rgba(0,0,0,0.4);">CSS按钮样式</h1>
        <p>
            <button class="btn btn_green">绿色</button>
            <button class="btn btn_gray">灰白</button>
            <button class="btn btn_bule">蓝色</button>
            <button class="btn btn_lightblue">浅蓝</button>
            <button class="btn btn_orange">橙色</button>
            <button class="btn btn_red">红色</button>
        </p>
    </div>
    <div style="width: 500px;margin: auto auto;text-align: center;">
        <h1 style="text-shadow: 0 1px 1px rgba(0,0,0,0.4);">CSS输入框</h1>
        <p>
            <span style="margin-right: 10px;">Text input</span>
            <input type="text" class="ipt">
        </p>
    </div>
    <div style="width: 500px;margin: auto auto;">
        <h1 style="text-shadow: 0 1px 1px rgba(0,0,0,0.4);text-align: center">下拉列表框</h1>
        <label style="float: left;height: 34px;line-height: 34px;width: 100px;text-align: right">下拉框：</label>
        <div class="vocation">
            <select class="select1">
                <option>请选择</option>
                <option>5000-8000</option>
                <option>8000-10000</option>
                <option>10000-15000</option>
            </select>
        </div>
    </div>
</body>
</html>
